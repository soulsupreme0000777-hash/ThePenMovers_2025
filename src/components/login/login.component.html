
<div class="min-h-screen bg-black bg-[radial-gradient(#1E293B_1px,transparent_1px)] [background-size:16px_16px] flex flex-col justify-center items-center p-4">

  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-100 tracking-wider font-['Orbitron']">ThePenMovers</h1>
      <p class="text-gray-400 mt-2">Digital Toolkit - Member Access</p>
    </div>

    <div class="bg-gray-900/50 backdrop-blur-lg border border-gray-700 p-8 rounded-lg shadow-2xl">
      <form (submit)="handleLogin()">
        <div class="flex flex-col gap-4">
          <div>
            <label for="email" class="font-semibold text-gray-300 mb-2 block">Email Address</label>
            <input 
              id="email"
              type="email"
              class="w-full p-3 bg-gray-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition text-gray-200"
              placeholder="your-email@thepenmovers.com"
              [value]="email()"
              (input)="email.set($event.target.value)"
              [disabled]="loading()">
          </div>
          <div>
            <label for="password" class="font-semibold text-gray-300 mb-2 block">Password</label>
            <input 
              id="password"
              type="password"
              class="w-full p-3 bg-gray-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition text-gray-200"
              placeholder="••••••••"
              [value]="password()"
              (input)="password.set($event.target.value)"
              [disabled]="loading()">
          </div>
          <button 
            type="submit"
            [disabled]="loading() || !email().trim() || !password().trim()"
            class="mt-2 p-3 bg-green-600 text-white font-bold rounded-md hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors duration-200 flex items-center justify-center gap-2">
            @if (loading()) {
              <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
              <span>Signing in...</span>
            } @else {
              <span>Sign In</span>
            }
          </button>
        </div>
      </form>

      @if (error()) {
        <p class="text-red-500 text-center mt-4 p-3 bg-red-900/20 border border-red-500/30 rounded-md">{{ error() }}</p>
      }
    </div>
  </div>
</div>
